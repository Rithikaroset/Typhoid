  <body>
    <div id="main">
    <div id="heading">
      <h1 >TYPHOID DISEASE PREDICTION</h1>
      </div>
      <div id="description">
        <p>To predict the probability of Malaria</p> 
      </div><br><br>
  
    <div id="form">
      <form action='/predict' method="post">
        <div id="age">
        <label for="Age">Enter your Age</label><br>
        <input type="number"  id="Age" required>
        </div><br>
        <div id="Sex">
        <label for="gender">Gender</label><br>
        <input type="number" id="gender" placeholder=" enter 0 for female and 1 for male" min="0" max="1" required>
        </div><br>
        <div id="temp">
        <label for="Temperature">Temperature in  Fahrenheit </label><br>
        <input type="number" id="Temperature" required>
        </div><br>
        <div id="sbp">
        <label for="systolic">Systolic blood pressure in MM/hg  </label><br>
        <input type="number" id="systolic" required>
        </div><br>
        <div id="dbp">
        <label for="diastolic">Diastolic blood pressure in MM/hg  </label><br>
        <input type="number" id="diastolic" required>
        </div><br>
        <div id="HR">
        <label for="heart_rate">Heart Rate in beats/min</label><br>
        <input type="number" id="heart_rate" required>
        </div><br>
        <div id="clinical1">
        <label for="symptoms1">Fever with or without chills, headache, myalgia and  Constipation or diarrhoea</label><br>
        <input type="number"  id="symptoms1" placeholder="enter 1 for presence and 0 for absence" max="1" min="0" required>
        </div><br>
        <div id="clinical2">
        <label for="symptoms2">Blood culture for salmonella  and serology test (Widal test) </label><br>
        <input type="number"  id="symptoms2" placeholder="enter 1 for presence and 0 for absence" max="1" min="0" required>
        </div><br>
        <div id="spleen">
        <label for="abdominal_scan">Swelling near the pelvic region</label><br>
        <input type="number"  id="abdominal_scan" placeholder="enter 1 for presence and 0 for absence" max="1" min="0" required >
        </div><br>
        
  <div id="button">
    <button type="submit" id="b">Predict Probability</button>
  </div>
     </div>
      </form>
    </div>
  <br>
  <br>
    </div>
  <div>
  {{pred}}
    </div>
  </body>
</html>
